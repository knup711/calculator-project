<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fanzy Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-body">
            <p class="name">fanzulator2000</p>
            <p class="input"></p>
            <div class="keyboard">
                <div class="keyboard-numbers">
                    <button class="numbers" id="eins">1</button>
                    <button class="numbers" id="zwei">2</button>
                    <button class="numbers" id="drei">3</button>
                    <button class="numbers" id="vier">4</button>
                    <button class="numbers" id="fuenf">5</button>
                    <button class="numbers" id="sechs">6</button>
                    <button class="numbers" id="sieben">7</button>
                    <button class="numbers" id="acht">8</button>
                    <button class="numbers" id="neun">9</button>
                </div>
                <div class="keyboard-operators">
                    <button class="operators" id="add">+</button>
                    <button class="operators" id="substract">-</button>
                    <button class="operators" id="multiply">*</button>
                    <button class="operators" id="divide">/</button>
                    <button class="operators" id="result">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
